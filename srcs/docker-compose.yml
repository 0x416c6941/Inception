services:
  nginx:
    build: ./requirements/nginx/
    networks:
      - network
    env_file: ./requirements/nginx/env
    secrets:
      - asagymba.42.fr.crt
      - asagymba.42.fr.key
    depends_on:
      - wordpress
      - mariadb
    volumes:
      - wordpress:/var/www/html
    ports:
      - "443:443"
    restart: unless-stopped
  wordpress:
    build: ./requirements/wordpress/
    networks:
      - network
    env_file: ./requirements/wordpress/env
    secrets:
      - db_user_pass
    volumes:
      - wordpress:/var/www/html
    expose:
      - "9000"
    restart: unless-stopped
  mariadb:
    build: ./requirements/mariadb/
    networks:
      - network
    env_file: ./requirements/mariadb/env
    secrets:
      - db_admin_pass
      - db_user_pass
    volumes:
      - mariadb:/var/lib/mysql
    expose:
      - "3306"
    restart: unless-stopped

networks:
  network:
    driver: bridge

secrets:
  asagymba.42.fr.crt:
    file: ./../secrets/asagymba.42.fr.crt
  asagymba.42.fr.key:
    file: ./../secrets/asagymba.42.fr.key
  db_admin_pass:
    file: ./../secrets/db_admin_pass
  db_user_pass:
    file: ./../secrets/db_user_pass

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: "bind"
      o: "none"
      device: "${WP_VOL_PATH}"
  mariadb:
    driver: local
    driver_opts:
      type: "bind"
      o: "none"
      device: "${DB_VOL_PATH}"
