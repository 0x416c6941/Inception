server {
	listen 443 ssl;			# IPv4.
	listen [::]:443 ssl;		# IPv6.
	server_name asagymba.42.fr;	# No need to handle the "www" subdomain.

	root /var/www/html/wordpress/;
	index index.php;

	# "With TLSv1.2 or TLSv1.3 only."
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_certificate /etc/nginx/ssl/asagymba.42.fr.crt;
	ssl_certificate_key /etc/nginx/ssl/asagymba.42.fr.key;

	location / {
		# Try the $uri,
		# then index.php in $uri/ (if $uri is a directory).
		# If neither are found => return 404.
		try_files $uri $uri/ =404;
	}
	location ~ \.php$ {
		include fastcgi.conf;
		# Pass request to the CGI:
		# <domain name or IP address>:<port>.
		fastcgi_pass wordpress:9000;
	}
}
